    <div class="navbar-collapse collapse w-100 order-1 order-md-0 dual-collapse2">

    <div class="mx-auto order-0">
      <a class="navbar-brand mx-auto" href="#">Let's Go</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".dual-collapse2">
        <span class="navbar-toggler-icon"></span>
      </button>

<div class="container" style="text-align: -webkit-center;">
        <!-- Registeration Form -->
        <div class="col-md-7 col-lg-6 ">
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                <div class="row">

                 <div class="g-3" style="display: flex;">
                   <!-- CIN -->
                   <div class="input-group col-sm mb-4">
                    <div class="input-group-prepend">
                        <span class="input-group-text bg-white px-4 border-md border-right-0">
                            <i class="fa fa-user text-muted"></i>
                        </span>
                    </div>
                    <input id="cin" type="text" [formControlName]="'cin'" placeholder="CIN" required class="form-control bg-white border-left-0 border-md">
                   </div>                  

                    <!-- First Name -->
                    <div class="input-group col-sm mb-4">
                        <div class="input-group-prepend">
                            <span class="input-group-text bg-white px-4 border-md border-right-0">
                                <i class="fa fa-user text-muted"></i>
                            </span>
                        </div>
                        <input id="firstName" type="text" [formControlName]="'prenom'" placeholder="First Name" required class="form-control bg-white border-left-0 border-md">
                    </div>

                    <!-- Last Name -->
                    <div class="input-group col-sm mb-4">
                        <div class="input-group-prepend">
                            <span class="input-group-text bg-white px-4 border-md border-right-0">
                                <i class="fa fa-user text-muted"></i>
                            </span>
                        </div>
                        <input id="lastName" type="text"   [formControlName]="'nom'" placeholder="Last Name" required class="form-control bg-white border-left-0 border-md">
                    </div>           
                 </div>
                    <!-- Email Address -->
                    <div class="input-group col-lg-12 mb-4">
                        <div class="input-group-prepend">
                            <span class="input-group-text bg-white px-4 border-md border-right-0">
                                <i class="fa fa-envelope text-muted"></i>
                            </span>
                        </div>
                        <input id="email" type="email"  [formControlName]="'email'" placeholder="Email Address" required class="form-control bg-white border-left-0 border-md">
                    </div>

                    <!-- Phone Number -->
                    <div class="input-group col-lg-12 mb-4">
                        <div class="input-group-prepend">
                            <span class="input-group-text bg-white px-4 border-md border-right-0">
                                <i class="fa fa-phone-square text-muted"></i>
                            </span>
                        </div>
                        <input id="phoneNumber" type="tel"  [formControlName]="'tel'"  placeholder="Phone Number" required class="form-control bg-white border-md border-left-0 pl-3">
                    </div>

                    <!-- Sexe -->
                    <div class="input-group col-lg-6 mb-4">
                        <select id="inputState" name="sexe" required  class="form-control" [formControlName]="'sexe'" >
                            <option disabled selected >Sexe</option>
                            <option>Female</option>
                            <option>Male</option>
                        </select>   
                    </div>

                    <!-- Date de Naissance -->
                    <div class="input-group col-lg-6 mb-4">
                      <input required class="form-control" [formControlName]="'date_naiss'" name="date_naiss"type="date" value="1999-08-19" id="date_naiss">
                    </div>

                    <!-- Password -->
                    <div class="input-group col-lg-6 mb-4">
                        <div class="input-group-prepend">
                            <span class="input-group-text bg-white px-4 border-md border-right-0">
                                <i class="fa fa-lock text-muted"></i>
                            </span>
                        </div>
                        <input id="password" type="password" [formControlName]="'password'"  placeholder="Password" required class="form-control bg-white border-left-0 border-md">
                    </div>

                    <!-- Password Confirmation -->
                    <div class="input-group col-lg-6 mb-4">
                        <div class="input-group-prepend">
                            <span class="input-group-text bg-white px-4 border-md border-right-0">
                                <i class="fa fa-lock text-muted"></i>
                            </span>
                        </div>
                        <input id="passwordConfirmation" type="password" [formControlName]="'confirmPassword'" required placeholder="Confirm Password" class="form-control bg-white border-left-0 border-md">
                    </div>

                    <!-- Submit Button -->
                    <div class="form-group col-lg-12 mx-auto mb-0">                        
                          <button  [disabled]="!registerForm.valid" class="btn btn-primary btn-block py-2s" type="submit">Sign up</button>                       
                    </div>
<div class="text-center w-100">
<p></p>
</div>
                    <!-- Already Registered -->
                    <div class="text-center w-100">
                        <p class="text-muted font-weight-bold">Already Registered? <a href="#" class="text-primary ml-2">Login</a></p>
                    </div>

                </div>
            </form>
        </div>
</div>
